<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/1e76a09156.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body>
    <!-- navbar -->
    <header
      class="max-w-[1170px] mx-auto bg-gradient-to-t from-white to-transparent"
    >
      <div class="navbar bg-base-100 pt-8 lg:pt-12 pb-10">
        <div class="navbar-start">
          <a class="text-3xl font-extrabold">
            <i
              class="fa-solid fa-arrow-right-long p-2 bg-[#ABEF5F] rounded-full -rotate-45"
            ></i>
            Rinterio
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-zinc-700 font-extrabold leading-[1.69rem]">Home</a></li>
            <li><a class="text-neutral-500 leading-[1.69rem]">Services</a></li>
            <li><a class="text-neutral-500 leading-[1.69rem]">Portfolio</a></li>
            <li><a class="text-neutral-500 leading-[1.69rem]">Blog</a></li>
            <li>
              <a class="text-neutral-500 leading-[1.69rem]">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <!-- nav buttons -->
          <div class="hidden md:block">
            <div class="flex gap-3">
              <a class="btn rounded-full bg-white border-[#E9E9E9]">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #737373"
                ></i>
              </a>
              <a class="btn rounded-full bg-white border-[#E9E9E9] px-3">
                <img src="./assets/shopping-cart.svg" alt="" />
              </a>
              <a class="btn rounded-full bg-[#ABEF5F] border-[#E9E9E9] px-3 text-zinc-900 font-bold">
                Book Consult
                <img src="./assets/arrow-up-right.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="dropdown lg:hidden">
            <div tabindex="0" role="button" class="lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
